<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div id="main-container">

    <div id="table-container">
      <div class="card">
        <div class="card-header">
          <h2> FRANKFURT am MAIN TRAIN SCHEDULE</h2>
          <h3></h3>
          <div id="clock-div">Current Time : <span id="clock"> </span></div>
          <div id="div-date">Date pretty : <span id="date-pretty"> </span></div>
          <div id="div-date2">clock 2 : <span id="clock2"> </span></div>

        </div>
        <!-- ----------------------------------------------------- -->
        <div class="row">

          <div class="col-md-12">
            <div class="card-body">

              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination </th>
                    <th scope="col">Comes Every (min)</th>
                    <th scope="col">Arrival Time</th>
                    <th scope="col">Arrival time as a date </th>
                    <th scope="col">Current Time </th>
                    <th scope="col">curr time + freq </th>
                    <th scope="col">curr time - freq </th>

                    <th scope="col">Next Arrival in (min)</th>

                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------- -->
    <div id="form-container">
      <div id="container">
        <div class="card">
          <div class="card-header">
            <h3> Add Train Information</h3>
            <form>
              <div class="form-group" id="schedule">

                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text" placeholder="Deutsche Bahn">
                </div>

                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="dest-input" type="text" placeholder="Frankfurt">
                </div>

                <div class="form-group">
                  <label for="time-input"></label>First Train Time (military time)</label>
                  <input class="form-control" id="time-input" type="text" placeholder="22:00">
                  <!-- min="13:00" max="24:00" -->
                </div>

                <div class="form-group">
                  <label for="freq-input">Frequency (min)</label>
                  <input class="form-control" id="freq-input" type="text" placeholder="Every 15 min">
                </div>
              </div>
              <button type="submit" class="btn btn-danger" id="submit">Submit</button>

            </form>

          </div>

          <!-- firebase -->
          <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

          <!-- javascript -->
          <script src="javascript/game.js"></script>
          <script src="javascript/clock.js"></script>
</body>

</html>
